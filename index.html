<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Sharing App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
        }
        
        .tab:hover:not(.active) {
            background: #e9ecef;
            color: #333;
        }
        
        .section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }
        
        .form-section h3 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: end;
        }
        
        .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        
        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
        
        tr:hover:not(:first-child) {
            background-color: #f5f5f5;
            transform: translateY(-1px);
            transition: all 0.3s ease;
        }
        
        .amount {
            font-weight: bold;
            text-align: right;
        }
        
        .positive {
            color: #28a745;
        }
        
        .negative {
            color: #dc3545;
        }
        
        .settlement-row {
            background: #e8f5e8 !important;
            border-left: 4px solid #28a745;
        }
        
        .settlement-row:hover {
            background: #d4edda !important;
        }
        
        .total-row {
            background: #e3f2fd !important;
            font-weight: bold;
            border-top: 2px solid #667eea;
        }
        
        .action-btn {
            padding: 6px 12px;
            font-size: 0.9em;
            margin: 0 2px;
        }

        .sub-amount {
            display: block;
            font-size: 0.8em;
            color: #666;
            font-weight: normal;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.error {
            background: #dc3545;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .currency {
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Expense Sharing App</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('expenses', this)">üìù Expenses</button>
            <button class="tab" onclick="showTab('summary', this)">üìä Summary</button>
            <button class="tab" onclick="showTab('settlement', this)">ü§ù Settlement</button>
            <button class="tab" onclick="showTab('participants', this)">üë• Participants</button>
        </div>
        
        <!-- Expenses Tab -->
        <div id="expenses" class="section active">
            <div class="form-section">
                <h3>Add New Expense</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="exchangeRate">Current Exchange Rate (1‚Ç¨ to ‚Ç™)</label>
                        <input type="number" id="exchangeRate" step="0.01" value="4.00" onchange="saveData()">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expenseDate">Date</label>
                        <input type="date" id="expenseDate" required>
                    </div>
                    <div class="form-group">
                        <label for="expensePayer">Who Paid</label>
                        <select id="expensePayer" required>
                            <option value="">Select participant...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expenseAmount">Amount (‚Ç¨)</label>
                        <input type="number" id="expenseAmount" oninput="autoConvertCurrency()" step="0.01" min="0" placeholder="e.g., 50.25" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseAmountILS">Amount (ILS) (Optional)</label>
                        <input type="number" id="expenseAmountILS" oninput="manualILSEntry()" step="0.01" min="0" placeholder="e.g., 185.50">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expenseDescription">Description</label>
                        <input type="text" id="expenseDescription" placeholder="What was this expense for?" required>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="addExpense()">Add Expense</button>
                    </div>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalExpenses">‚Ç™0.00</div>
                    <div class="stat-label">Total Expenses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="expenseCount">0</div>
                    <div class="stat-label">Number of Expenses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgExpense">‚Ç™0.00</div>
                    <div class="stat-label">Average Expense</div>
                </div>
            </div>
            
            <div id="expensesTable"></div>
        </div>
        
        <!-- Summary Tab -->
        <div id="summary" class="section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="summaryTotal">‚Ç™0.00</div>
                    <div class="stat-label">Total Expenses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="participantCount">0</div>
                    <div class="stat-label">Participants</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="equalShare">‚Ç™0.00</div>
                    <div class="stat-label">Equal Share</div>
                </div>
            </div>
            
            <div id="summaryTable"></div>
        </div>
        
        <!-- Settlement Tab -->
        <div id="settlement" class="section">
            <div id="settlementTable"></div>
        </div>
        
        <!-- Participants Tab -->
        <div id="participants" class="section">
            <div class="form-section">
                <h3>Add New Participant</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="participantName">Name</label>
                        <input type="text" id="participantName" placeholder="Enter participant name" required>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="addParticipant()">Add Participant</button>
                    </div>
                </div>
            </div>
            
            <div id="participantsTable"></div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>

    <script>
        // Default data (used only if localStorage is empty)
        const defaultData = {
            participants: ['Avi', 'Aviv', 'Emil', 'Maor', 'Raz'],
            expenses: [
                { id: 1, date: '2025-09-10', payer: 'Emil', amount: 60.00, description: '◊§◊ô◊¶◊î ◊ë◊ô◊ï◊ù ◊î◊®◊ê◊©◊ï◊ü' },
                { id: 2, date: '2025-09-10', payer: 'Aviv', amount: 40.40, description: '◊§◊†◊ß◊ô◊ô◊ß◊ô◊ù ◊ë◊û◊ú◊ï◊ü ◊ë◊ô◊ï◊ù ◊î◊®◊ê◊©◊ï◊ü' },
                { id: 3, date: '2025-09-10', payer: 'Raz', amount: 320.00, description: '◊û◊ú◊ï◊ü ◊ú◊ô◊ú◊î ◊®◊ê◊©◊ï◊ü' },
                { id: 4, date: '2025-09-11', payer: 'Avi', amount: 14.00, description: '◊°◊ï◊§◊® ◊ë◊ô◊ï◊ù ◊î◊©◊†◊ô' },
                { id: 5, date: '2025-09-11', payer: 'Maor', amount: 22.10, description: '◊ë◊ô◊™ ◊ß◊§◊î ◊ë◊ô◊ï◊ù ◊î◊©◊†◊ô' },
                { id: 6, date: '2025-09-11', payer: 'Maor', amount: 13.00, description: '◊í◊ú◊ô◊ì◊ï◊™ ◊ï◊†◊ô◊ú' },
                { id: 7, date: '2025-09-11', payer: 'Avi', amount: 25.00, description: '◊ë◊ô◊®◊ï◊™ ◊ë◊ô◊ï◊ù ◊î◊©◊†◊ô' },
                { id: 8, date: '2025-09-12', payer: 'Aviv', amount: 60.00, description: '◊ê◊®◊ï◊ó◊ï◊™ ◊ë◊ï◊ß◊® ◊ë◊ô◊ï◊ù ◊î◊©◊ú◊ô◊©◊ô' },
                { id: 9, date: '2025-09-12', payer: 'Maor', amount: 137.00, description: '◊°◊ô◊û◊ï◊ú◊ò◊ï◊®◊ô◊ù' },
                { id: 10, date: '2025-09-12', payer: 'Emil', amount: 11.40, description: '◊í◊ú◊ô◊ì◊ï◊™' },
                { id: 11, date: '2025-09-12', payer: 'Emil', amount: 16.00, description: '◊û◊©◊ß◊ê◊ï◊™' },
                { id: 12, date: '2025-09-13', payer: 'Aviv', amount: 20.00, description: '◊õ◊ì◊ï◊®◊°◊ú ◊í◊†◊ë◊ô◊ù' },
                { id: 13, date: '2025-09-13', payer: 'Emil', amount: 436.00, description: '◊û◊ú◊ï◊ü Baden Baden' },
                { id: 14, date: '2025-09-13', payer: 'Avi', amount: 117.00, description: '◊û◊°◊¢◊ì◊î ◊ê◊ô◊ò◊ú◊ß◊ô◊™ ◊ë◊ê◊ì◊ü ◊ë◊ê◊ì◊ü' },
                { id: 15, date: '2025-09-13', payer: 'Maor', amount: 20.00, description: '◊ë◊ô◊®◊ï◊™ ◊ë◊û◊ú◊ï◊ü ◊ë◊ê◊ì◊ü ◊ë◊ê◊ì◊ü' },
                { id: 16, date: '2025-09-14', payer: 'Aviv', amount: 30.00, description: '◊û◊ï◊ñ◊ô◊ê◊ï◊ü ◊§◊ï◊®◊©◊î' },
                { id: 17, date: '2025-09-14', payer: 'Avi', amount: 78.00, description: '◊ë◊®◊ô◊õ◊ï◊™' },
                { id: 18, date: '2025-09-14', payer: 'Maor', amount: 474.06, description: '◊û◊ú◊ï◊†◊ï◊™ Motor World' },
                { id: 19, date: '2025-09-14', payer: 'Aviv', amount: 97.90, description: '◊§◊ô◊¶◊ï◊™ ◊ê◊¶◊ú ◊î◊ê◊®◊û◊†◊ô' },
                { id: 20, date: '2025-09-14', payer: 'Aviv', amount: 438.00, description: '◊û◊ú◊ï◊ü ◊§◊®◊ô◊ô◊ë◊ï◊®◊í' },
                { id: 21, date: '2025-09-14', payer: 'Aviv', amount: 222.51, description: 'Airbnb' }
            ]
        };
        
        // Main data storage
        let data = { participants: [], expenses: [] };
        let isILSEditedManually = false;

        // Load data from localStorage on page load
        function loadData() {
            const savedData = localStorage.getItem('expenseAppData');
            if (savedData) {
                data = JSON.parse(savedData);
                document.getElementById('exchangeRate').value = data.rate || 4.0;
            } else {
                // If no saved data, use the default data
                data = defaultData;
                document.getElementById('exchangeRate').value = 4.0; 
            }
        }
        
        // Save data to localStorage
        function saveData() {
            data.rate = parseFloat(document.getElementById('exchangeRate').value) || 4.0;
            localStorage.setItem('expenseAppData', JSON.stringify(data));
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`; // Allows styling for 'error' type
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function autoConvertCurrency() {
            // If the user hasn't manually edited the ILS field yet...
            if (!isILSEditedManually) {
                const rate = parseFloat(document.getElementById('exchangeRate').value) || 0;
                const euroAmount = parseFloat(document.getElementById('expenseAmount').value) || 0;
                const ilsInput = document.getElementById('expenseAmountILS');

                if (rate > 0 && euroAmount > 0) {
                    const ilsAmount = (euroAmount * rate).toFixed(2);
                    ilsInput.value = ilsAmount;
                } else {
                    // Clear the ILS field if the Euro field is empty
                    ilsInput.value = '';
                }
            }
        }

        // This function is triggered ONCE when the user starts typing in the ILS field
        function manualILSEntry() {
            isILSEditedManually = true;
        }

        // A helper function to reset the manual edit flag
        function resetManualEditFlag() {
            isILSEditedManually = false;
        }
        
        // Tab switching
        function showTab(tabName, element) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            element.classList.add('active');
            
            // Refresh content based on the selected tab
            switch(tabName) {
                case 'expenses': renderExpenses(); updateExpenseStats(); break;
                case 'summary': renderSummary(); break;
                case 'settlement': renderSettlement(); break;
                case 'participants': renderParticipants(); break;
            }
        }
        
        // --- PARTICIPANTS ---
        function addParticipant() {
            const nameInput = document.getElementById('participantName');
            const name = nameInput.value.trim();
            if (!name) {
                showNotification('Please enter a participant name', 'error');
                return;
            }
            if (data.participants.map(p => p.toLowerCase()).includes(name.toLowerCase())) {
                showNotification('Participant already exists', 'error');
                return;
            }
            data.participants.push(name);
            nameInput.value = '';
            saveData();
            updateParticipantDropdown();
            renderParticipants();
            showNotification(`${name} added successfully!`);
        }
        
        function removeParticipant(nameToRemove) {
            if (confirm(`Are you sure you want to remove ${nameToRemove}? This will also remove all their expenses.`)) {
                data.participants = data.participants.filter(p => p !== nameToRemove);
                data.expenses = data.expenses.filter(e => e.payer !== nameToRemove);
                saveData();
                updateParticipantDropdown();
                renderParticipants();
                showNotification(`${nameToRemove} removed successfully!`);
            }
        }

        function renderParticipants() {
            const container = document.getElementById('participantsTable');
            if (data.participants.length === 0) {
                container.innerHTML = `<div class="empty-state"><i>üë•</i><h3>No participants yet</h3><p>Add participants using the form above.</p></div>`;
                return;
            }
            container.innerHTML = `
                <table>
                    <thead><tr><th>Name</th><th>Actions</th></tr></thead>
                    <tbody>
                        ${data.participants.map(name => `
                            <tr>
                                <td><strong>${name}</strong></td>
                                <td><button class="btn-danger action-btn" onclick="removeParticipant('${name}')">üóëÔ∏è Remove</button></td>
                            </tr>`).join('')}
                    </tbody>
                </table>`;
        }
        
        // --- EXPENSES ---
        function addExpense() {
            const date = document.getElementById('expenseDate').value;
            const payer = document.getElementById('expensePayer').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const description = document.getElementById('expenseDescription').value.trim();
            const amountILS = parseFloat(document.getElementById('expenseAmountILS').value);
            
            if (!date || !payer || isNaN(amount) || !description) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            if (amount <= 0) {
                showNotification('Amount must be greater than 0', 'error');
                return;
            }
            
            const nextId = (data.expenses.length > 0 ? Math.max(...data.expenses.map(e => e.id)) : 0) + 1;
            data.expenses.push({ id: nextId, date, payer, amount, description, amountILS: isNaN(amountILS) ? null : amountILS });
            
            document.getElementById('expensePayer').value = '';
            document.getElementById('expenseAmount').value = '';
            document.getElementById('expenseDescription').value = '';
            document.getElementById('expenseAmountILS').value = '';
            
            resetManualEditFlag();
            saveData();
            renderExpenses();
            updateExpenseStats();
            showNotification('Expense added successfully!');
        }
        
        function removeExpense(id) {
            if (confirm('Are you sure you want to remove this expense?')) {
                data.expenses = data.expenses.filter(e => e.id !== id);
                saveData();
                renderExpenses();
                updateExpenseStats();
                showNotification('Expense removed successfully!');
            }
        }

        function updateILSAmount(expenseId, newAmount) {
            const expense = data.expenses.find(e => e.id === expenseId);
            if (expense) {
                expense.amountILS = newAmount ? parseFloat(newAmount) : null;
                saveData();
                showNotification('ILS amount updated!', 'success');
            }
        }
        
        function renderExpenses() {
            const container = document.getElementById('expensesTable');
            if (data.expenses.length === 0) {
                container.innerHTML = `<div class="empty-state"><i>üìù</i><h3>No expenses yet</h3><p>Add your first expense using the form above.</p></div>`;
                return;
            }
            const sortedExpenses = [...data.expenses].sort((a, b) => new Date(b.date) - new Date(a.date));
            container.innerHTML = `
                <table>
                    <thead><tr><th>Date</th><th>Payer</th><th>Amount (‚Ç¨)</th><th>Amount (ILS)</th><th>Description</th><th>Actions</th></tr></thead>
                    <tbody>
                        ${sortedExpenses.map(expense => `
                            <tr>
                                <td>${new Date(expense.date).toLocaleDateString('en-GB')}</td>
                                <td><strong>${expense.payer}</strong></td>
                                <td class="amount">${formatCurrency(expense.amount)}</td>
                                <!-- START: New Editable ILS Column -->
                                <td>
                                    <input 
                                        type="number" 
                                        step="0.01" 
                                        value="${expense.amountILS || ''}" 
                                        placeholder="N/A"
                                        onchange="updateILSAmount(${expense.id}, this.value)"
                                        style="width: 100px; padding: 5px; border-radius: 5px; border: 1px solid #ccc;"
                                    >
                                </td>
                                <!-- END: New Editable ILS Column -->
                                <td>${expense.description}</td>
                                <td><button class="btn-danger action-btn" onclick="removeExpense(${expense.id})">üóëÔ∏è Remove</button></td>
                            </tr>`).join('')}
                    </tbody>
                </table>`;
        }

        function updateExpenseStats() {
            const total = data.expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const count = data.expenses.length;
            const average = count > 0 ? total / count : 0;
            document.getElementById('totalExpenses').textContent = formatCurrency(total);
            document.getElementById('expenseCount').textContent = count;
            document.getElementById('avgExpense').textContent = formatCurrency(average);
        }

        /**
         * Gets the ILS value for a single expense.
         * It prioritizes a manually saved ILS amount.
         * If no manual amount exists, it calculates it using the global exchange rate.
         */
        function getExpenseILS(expense) {
            const rate = parseFloat(document.getElementById('exchangeRate').value) || 0;

            // 1. Prioritize a valid, manually entered ILS amount.
            // The '!= null' check covers both undefined and null.
            if (expense.amountILS != null && expense.amountILS > 0) {
                return expense.amountILS;
            }

            // 2. If no manual amount, calculate it using the global rate.
            if (rate > 0 && expense.amount > 0) {
                return expense.amount * rate;
            }
            
            // 3. If no rate is set and no manual amount, return 0.
            return 0;
        }

        // --- CALCULATIONS & SUMMARY ---

        
        function calculateBalances() {
            const totals = {};
            const totalsILS = {}; 
            data.participants.forEach(p => {
                totals[p] = 0;
                totalsILS[p] = 0;
            });

            // Use our new smart function to get the correct ILS value for each expense
            data.expenses.forEach(expense => {
                if (totals.hasOwnProperty(expense.payer)) {
                    totals[expense.payer] += expense.amount;
                    // **FIXED LOGIC HERE**
                    totalsILS[expense.payer] += getExpenseILS(expense);
                }
            });

            const totalExpenses = data.expenses.reduce((sum, exp) => sum + exp.amount, 0);
            // **FIXED LOGIC HERE**
            // Calculate the total ILS by applying our smart function to every expense
            const totalExpensesILS = data.expenses.reduce((sum, exp) => sum + getExpenseILS(exp), 0);

            const participantCount = data.participants.length;
            const equalShare = participantCount > 0 ? totalExpenses / participantCount : 0;
            const equalShareILS = participantCount > 0 ? totalExpensesILS / participantCount : 0;

            const balances = data.participants.map(p => {
                const paid = totals[p] || 0;
                const paidILS = totalsILS[p] || 0;
                return {
                    name: p,
                    paid: paid,
                    paidILS: paidILS,
                    balance: paid - equalShare,
                    balanceILS: paidILS - equalShareILS
                };
            });
            
            return { balances, totalExpenses, equalShare, totalExpensesILS, equalShareILS };
        }

        function renderSummary() {
            // Now we get the ILS values from our updated function
            const { balances, totalExpenses, equalShare, totalExpensesILS, equalShareILS } = calculateBalances();
            
            document.getElementById('summaryTotal').innerHTML = `
                ${formatCurrency(totalExpenses)}
                ${formatSubCurrency(totalExpensesILS)}
            `;
            document.getElementById('participantCount').textContent = data.participants.length;
            document.getElementById('equalShare').innerHTML = `
                ${formatCurrency(equalShare)}
                ${formatSubCurrency(equalShareILS)}
            `;
            
            const container = document.getElementById('summaryTable');
            if (balances.length === 0) {
                container.innerHTML = `<div class="empty-state"><i>üìä</i><h3>No summary to show</h3><p>Add participants and expenses first.</p></div>`;
                return;
            }
            container.innerHTML = `
                <table>
                    <thead><tr><th>Participant</th><th>Total Paid</th><th>Equal Share</th><th>Balance</th><th>Status</th></tr></thead>
                    <tbody>
                        ${balances.map(b => `
                            <tr>
                                <td><strong>${b.name}</strong></td>
                                <td class="amount">
                                    ${formatCurrency(b.paid)}
                                    ${formatSubCurrency(b.paidILS)}
                                </td>
                                <td class="amount">
                                    ${formatCurrency(equalShare)}
                                    ${formatSubCurrency(equalShareILS)}
                                </td>
                                <td class="amount ${b.balance >= 0 ? 'positive' : 'negative'}">
                                    ${b.balance >= 0 ? '+' : '-'}${formatCurrency(b.balance)}
                                    ${formatSubCurrency(b.balanceILS, b.balanceILS >= 0 ? '+' : '-')}
                                </td>
                                <td>${b.balance >= 0.01 ? 'üí∞ Should receive' : b.balance <= -0.01 ? 'üí∏ Owes money' : '‚úÖ Settled'}</td>
                            </tr>`).join('')}
                    </tbody>
                </table>`;
        }

        // --- SETTLEMENT ---
        function calculateSettlement() {
            const { balances } = calculateBalances();
            const creditors = balances.filter(b => b.balance > 0.01).sort((a, b) => b.balance - a.balance);
            const debtors = balances.filter(b => b.balance < -0.01).sort((a, b) => a.balance - b.balance);
            const settlements = [];
            
            let i = 0, j = 0;
            while (i < creditors.length && j < debtors.length) {
                const creditor = creditors[i];
                const debtor = debtors[j];
                const amount = Math.min(creditor.balance, Math.abs(debtor.balance));
                
                if (amount > 0.01) {
                    settlements.push({ from: debtor.name, to: creditor.name, amount });
                    creditor.balance -= amount;
                    debtor.balance += amount;
                }
                
                if (Math.abs(creditor.balance) < 0.01) i++;
                if (Math.abs(debtor.balance) < 0.01) j++;
            }
            return settlements;
        }


        function renderSettlement() {
            const settlements = calculateSettlement();
            const { totalExpenses, totalExpensesILS } = calculateBalances(); // Get totals for rate calculation

            // Calculate an average conversion rate. It's an estimate!
            const averageRate = (totalExpenses > 0 && totalExpensesILS > 0) ? totalExpensesILS / totalExpenses : 0;

            const container = document.getElementById('settlementTable');
            if (settlements.length === 0) {
                container.innerHTML = `<div class="empty-state"><i>ü§ù</i><h3>All settled!</h3><p>No payments are needed.</p></div>`;
                return;
            }
            container.innerHTML = `
                <div class="form-section">
                    <h3>ü§ù Settlement Instructions</h3>
                    <p>Follow these ${settlements.length} transaction${settlements.length > 1 ? 's' : ''} to settle all balances. 
                    <br><small>Note: ILS amounts are estimated based on the average rate of all entered expenses.</small></p>
                </div>
                <table>
                    <thead><tr><th>From (Pays)</th><th>To (Receives)</th><th>Amount</th></tr></thead>
                    <tbody>
                        ${settlements.map(s => `
                            <tr class="settlement-row">
                                <td><strong>${s.from}</strong></td>
                                <td><strong>${s.to}</strong></td>
                                <td class="amount">
                                    ${formatCurrency(s.amount)}
                                    ${formatSubCurrency(s.amount * averageRate, 'approx. ')}
                                </td>
                            </tr>`).join('')}
                    </tbody>
                </table>`;
        }

        // --- UTILS & INITIALIZATION ---
        function updateParticipantDropdown() {
            const dropdown = document.getElementById('expensePayer');
            dropdown.innerHTML = '<option value="">Select participant...</option>';
            data.participants.forEach(p => {
                const option = document.createElement('option');
                option.value = option.textContent = p;
                dropdown.appendChild(option);
            });
        }
        
        function formatCurrency(amount) {
            return `‚Ç¨${Math.abs(amount).toFixed(2)}`;
        }

        function formatSubCurrency(amount, prefix = '') {
            if (!amount || amount === 0) {
                return ''; // Don't display anything if there's no ILS amount
            }
            return `<span class="sub-amount">${prefix}‚Ç™${Math.abs(amount).toFixed(2)}</span>`;
        }
        
        // Initial setup when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            updateParticipantDropdown();
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('expenseDate').value = today;
            // Initial render
            renderExpenses();
            updateExpenseStats();
        });
    </script>
